()` method which returns a promise\nthat resolves to the array of chunks, and a `.concat()` method that returns\nthe data concatenated into a single Buffer or String.\n\n## USAGE\n\n```js\nconst Collect = require('minipass-collect')\n\nconst collector = new Collect()\ncollector.on('data', allTheData =\u003e {\n  console.log('all the data!', allTheData)\n})\n\nsomeSourceOfData.pipe(collector)\n\n// note that you can also simply do:\nsomeSourceOfData.pipe(new Minipass()).concat().then(data =\u003e ...)\n// or even, if someSourceOfData is a Minipass:\nsomeSourceOfData.concat().then(data =\u003e ...)\n// but you might prefer to have it stream-shaped rather than\n// Promise-shaped in some scenarios.\n```\n\nIf you want to collect the data, but _also_ act as a passthrough stream,\nthen use `Collect.PassThrough` instead (for example to memoize streaming\nresponses), and listen on the `collect` event.\n\n```js\nconst Collect = require('minipass-collect')\n\nconst collector = new Collect.PassThrough()\ncollector.on('collect', allTheData =\u003e {\n  console.log('all the data!', allTheData)\n})\n\nsomeSourceOfData.pipe(collector).pipe(someOtherStream)\n```\n\nAll [minipass options](http://npm.im/minipass) are supported.\n","homepage":"","trustScore":12,"sourceRank":{"basic_info_present":0,"repository_present":0,"readme_present":0,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":2,"dependent_repositories":4,"stars":0,"contributors":0,"subscribers":1,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":12},"versions":[{"versionNumber":"1.0.0","timestamp":"2019-09-15T22:24:54.411Z","trustScore":5,"dependencies":[{"packageName":"minipass","version":"^2.5.1"}]},{"versionNumber":"1.0.1","timestamp":"2019-09-15T23:02:38.518Z","trustScore":6,"dependencies":[{"packageName":"minipass","version":"^2.5.1"}]},{"versionNumber":"1.0.2","timestamp":"2019-09-30T20:57:08.179Z","trustScore":12,"dependencies":[{"packageName":"minipass","version":"^3.0.0"}]}]}},"__N_SSG":true},"page":"/package/[id]","query":{"id":"minipass-collect"},"buildId":"9j_Ap2HDwE-BdC-I671C3","assetPrefix":"/TrustSECO","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"charSet":"utf-8"}],["meta",{"name":"viewport","content":"width=device-width"}]]}</script><script nomodule="" src="/TrustSECO/_next/static/chunks/polyfills-11c8eba6a84e3fddec04.js"></script><script src="/TrustSECO/_next/static/chunks/main-06c1dcca274dd3ebd367.js" async=""></script><script src="/TrustSECO/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/TrustSECO/_next/static/chunks/framework.490e6e89fb7343c23de5.js" async=""></script><script src="/TrustSECO/_next/static/chunks/commons.e12371422b04e39d225f.js" async=""></script><script src="/TrustSECO/_next/static/chunks/pages/_app-6332075865a73fbac0f6.js" async=""></script><script src="/TrustSECO/_next/static/chunks/20d867a918a78c19a392d2ab3562d7e5efc3a8e7.a2788434e14b577a5942.js" async=""></script><script src="/TrustSECO/_next/static/chunks/pages/package/%5Bid%5D-7bbdc45fafc792b9b77c.js" async=""></script><script src="/TrustSECO/_next/static/9j_Ap2HDwE-BdC-I671C3/_buildManifest.js" async=""></script><script src="/TrustSECO/_next/static/9j_Ap2HDwE-BdC-I671C3/_ssgManifest.js" async=""></script></body></html>
