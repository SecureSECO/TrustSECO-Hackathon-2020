ynchronously check whether the passed `path` is a directory.\n\nReturns a `boolean`.\n\n### isSymlinkSync(path)\n\nSynchronously check whether the passed `path` is a symlink.\n\nReturns a `boolean`.\n\n\n## License\n\nMIT Â© [Sindre Sorhus](https://sindresorhus.com)\n","homepage":"https://github.com/sindresorhus/path-type#readme","trustScore":23,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":4,"dependent_repositories":6,"stars":2,"contributors":1,"subscribers":2,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":23},"versions":[{"versionNumber":"1.0.0","timestamp":"2015-09-04T08:35:55.517Z","trustScore":23,"dependencies":[{"packageName":"graceful-fs","version":"^4.1.2"},{"packageName":"pify","version":"^2.0.0"},{"packageName":"pinkie-promise","version":"^1.0.0"}]},{"versionNumber":"1.1.0","timestamp":"2015-11-14T19:39:01.645Z","trustScore":20,"dependencies":[{"packageName":"graceful-fs","version":"^4.1.2"},{"packageName":"pify","version":"^2.0.0"},{"packageName":"pinkie-promise","version":"^2.0.0"}]},{"versionNumber":"2.0.0","timestamp":"2016-09-28T08:28:37.085Z","trustScore":25,"dependencies":[{"packageName":"pify","version":"^2.0.0"}]},{"versionNumber":"3.0.0","timestamp":"2017-07-08T23:00:58.771Z","trustScore":22,"dependencies":[{"packageName":"pify","version":"^3.0.0"}]},{"versionNumber":"4.0.0","timestamp":"2019-03-12T09:25:18.333Z","trustScore":21,"dependencies":[]}]}},"__N_SSG":true},"page":"/package/[id]","query":{"id":"path-type"},"buildId":"JWBl7eXXc9chLuNJUzACg","assetPrefix":"/TrustSECO","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"TrustSECO"}],["link",{"rel":"icon","href":"/favicon.ico"}]]}</script><scrip
