div class="row"><div class="col-md-12"></div></div></main></div></div></div></div><footer class="footer_footer__1tNtI"><div class="footer_footer-content__2FMz9"><div class="col-md-3"><div class="footer_footer-slogan__ppYfy"><h4>TrustSECO 2020</h4><p>A project by <a href="https://secureseco.org">SecureSECO</a></p></div></div><div class="col-md-3"><h4>Links</h4><ul><li><a href="https://github.com/SecureSECO/TrustSECO">Github</a></li><li><a href="https://twitter.com/SecoTrust">Twitter</a></li><li><a href="https://www.linkedin.com/company/trustseco">LinkeIn</a></li></ul></div><div class="col-md-3"></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"_id":"5fb06839a28b82fef5a67acd","id":"individual","crawlTimestamp":"14/11/2020 23:28:56","packageName":"individual","description":"Garantueed individual values","repository":{"type":"git","url":"git://github.com/Raynos/individual.git"},"readme":"# individual\n\n[![build status][build-png]][build] [![Coverage Status][cover-png]][cover] [![Davis Dependency status][dep-png]][dep]\n\n[![NPM][npm-png]][npm]\n\n[![browser support][test-png]][test]\n\nGarantueed individual values\n\n## Example\n\n```js\nvar Individual = require(\"individual\")\n\nvar moduleCache = Individual(\"__MY_MODULE_CACHE\", {})\n\n// moduleCache is a individual variable local to this file.\n// It will always be the same value and defaults to {}.\n```\n\nThis gives you a singleton value by a unique name (it stores it\nas a global variable).\n\n## Use cases\n\nYour module has an internal cache. If your module is loaded\n    twice, (someone didn't npm dedup and has two copies of your\n    module) you would have two seperate caches that dont talk\n    to each other.\n\nBest case your cache is less efficient. Worst case you have a\n    cache because the native C++ extension you talk to crashes\n    if you instantiate something twice.\n\nYou need a garantuee that this value is an individual, there is\n    only one of it.\n\nI use it myself because opening a SockJS websocket to the same\n    URI twice causes an infinite loop. I need a garantuee that\n    I have an individual value for the SockJS connection so I\n    can see whether I already have an open connection.\n\n## WHY GLOBALS \u003e:(\n\nI can't imagine any other way to do it. I hate it too. Make a\n    pull request if you know the real solution\n\n## Installation\n\n`npm install individual`\n\n## Contributors\n\n - Raynos\n\n## MIT Licenced\n\n  [build-png]: https://secure.travis-ci.org/Raynos/individual.png\n  [build]: https://travis-ci.org/Raynos/individual\n  [cover-png]: https://coveralls.io/repos/Raynos/individual/badge.png\n  [cover]: https://coveralls.io/r/Raynos/individual\n  [dep-png]: https://david-dm.org/Raynos/individual.png\n  [dep]: https://david-dm.org/Raynos/individual\n  [test-png]: https://ci.testling.com/Raynos/individual.png\n  [test]: https://ci.testling.com/Raynos/individual\n  [npm-png]: https://nodei.co/npm/individual.png?stars\u0026downloads\n  [npm]: https://nodei.co/npm/individual\n\n","homepage":"https://github.com/Raynos/individual","trustScore":14,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":2,"dependent_repositories":3,"stars":1,"contributors":0,"subscribers":0,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":14},"versions":[{"versionNumber":"0.1.0","timestamp":"2012-11-18T09:06:16.537Z","trustScore":13,"dependencies":[]},{"versionNumber":"0.1.1","timestamp":"2013-02-27T01:48:37.911Z","trustScore":14,"dependencies":[{"packageName":"global","version":"~0.1.5"}]},{"versionNumber":"1.0.0","timestamp":"2014-04-23T07:45:56.853Z","trustScore":13,"dependencies":[]},{"versionNumber":"2.0.0","timestamp":"2014-04-24T08:07:48.980Z","trustScore":14,"d
