/npm-is-plain-obj?utm_source=npm-is-plain-obj\u0026utm_medium=referral\u0026utm_campaign=readme\"\u003eGet professional support for this package with a Tidelift subscription\u003c/a\u003e\n\t\u003c/b\u003e\n\t\u003cbr\u003e\n\t\u003csub\u003e\n\t\tTidelift helps make open source sustainable for maintainers while giving companies\u003cbr\u003eassurances about security, maintenance, and licensing for their dependencies.\n\t\u003c/sub\u003e\n\u003c/div\u003e\n","homepage":"https://github.com/sindresorhus/is-plain-obj#readme","trustScore":25,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":6,"dependent_repositories":6,"stars":2,"contributors":1,"subscribers":2,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":25},"versions":[{"versionNumber":"1.0.0","timestamp":"2015-07-11T11:16:03.296Z","trustScore":25,"dependencies":[]},{"versionNumber":"1.1.0","timestamp":"2015-11-05T09:31:58.189Z","trustScore":23,"dependencies":[]},{"versionNumber":"2.0.0","timestamp":"2019-04-20T07:56:16.602Z","trustScore":22,"dependencies":[]},{"versionNumber":"2.1.0","timestamp":"2020-01-21T10:34:34.331Z","trustScore":23,"dependencies":[]},{"versionNumber":"3.0.0","timestamp":"2020-10-12T22:19:37.844Z","trustScore":7,"dependencies":[]}]}},"__N_SSG":true},"page":"/package/[id]","query":{"id":"is-plain-obj"},"buildId":"JWBl7eXXc9chLuNJUzACg","assetPrefix":"/TrustSECO","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"TrustSECO"}],["link",{"rel":"icon","href":"/favicon.ico"}]]}</script><script nomodule="" src="/TrustSECO/_next/static/chunks/polyfills-11c8eba6a84e3fddec04.js"></script><script src="/TrustSECO/_next/static/chunks/main-06c1dcca274dd3ebd367.js"
