mozilla.org/en-US/docs/Mozilla/Command_Line_Options)\n  for more information.\n* `firefoxBinary`: path to a custom Firefox binary.\n* `dir`: user configuration directory to use. By default, one will be\n  created and then removed when the process is killed.\n* `env`: environment variables to use. Defaults to `process.env`.\n* `nuke`: remove `opts.dir` when the process exits.\n\nUnless overridden with `opts.config`, the following preferences will be used:\n\n``` javascript\nuser_pref(\"browser.shell.checkDefaultBrowser\", false);\nuser_pref(\"browser.bookmarks.restore_default_bookmarks\", false);\nuser_pref(\"dom.allow_scripts_to_close_windows\", true);\nuser_pref(\"dom.disable_open_during_load\", false);\nuser_pref(\"dom.max_script_run_time\", 0);\n```\n\n## License\n\nMIT. See [LICENSE.md](http://github.com/hughsk/firefox-launch/blob/master/LICENSE.md) for details.\n","homepage":"https://github.com/hughsk/firefox-launch","trustScore":11,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":2,"dependent_repositories":1,"stars":1,"contributors":0,"subscribers":0,"all_prereleases":0,"any_outdated_dependencies":-1,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":11},"versions":[{"versionNumber":"1.0.0","timestamp":"2014-12-28T18:19:10.883Z","trustScore":11,"dependencies":[{"packageName":"firefox-location","version":"^1.0.0"},{"packageName":"mkdirp","version":"^0.5.0"},{"packageName":"quick-tmp","version":"0.0.0"},{"packageName":"rimraf","version":"^2.2.8"},{"packageName":"shallow-copy","version":"0.0.1"}]},{"versionNumber":"1.0.1","timestamp":"2014-12-28T18:26:21.807Z","trustScore":12,"dependencies":[{"packageName":"firefox-location","version":"^1.0.0"},{"packageName":"mkdirp","version":"^0.5.0"},{"packageName":"quick-tmp","version":"0.0.0"},{"packageName":"rimraf","version":"^2.2.8"},{"packageN
