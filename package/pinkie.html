<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><link rel="preload" href="/TrustSECO/_next/static/css/dd46eff8b0fa29b7c6a1.css" as="style"/><link rel="stylesheet" href="/TrustSECO/_next/static/css/dd46eff8b0fa29b7c6a1.css" data-n-g=""/><link rel="preload" href="/TrustSECO/_next/static/css/9e26edf5045646c35bf5.css" as="style"/><link rel="stylesheet" href="/TrustSECO/_next/static/css/9e26edf5045646c35bf5.css" data-n-p=""/><noscript data-n-css="true"></noscript><link rel="preload" href="/TrustSECO/_next/static/chunks/main-06c1dcca274dd3ebd367.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/framework.490e6e89fb7343c23de5.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/commons.e12371422b04e39d225f.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/pages/_app-6332075865a73fbac0f6.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/20d867a918a78c19a392d2ab3562d7e5efc3a8e7.a2788434e14b577a5942.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/pages/package/%5Bid%5D-7bbdc45fafc792b9b77c.js" as="script"/></head><body><div id="__next"><div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"_id":"5fb665189f9e7f16fd32474d","id":"pinkie","crawlTimestamp":"19/11/2020 12:29:11","packageName":"pinkie","description":"Itty bitty little widdle twinkie pinkie ES2015 Promise implementation","repository":"floatdrop/pinkie","readme":"\u003ch1 align=\"center\"\u003e\r\n\t\u003cbr\u003e\r\n\t\u003cimg width=\"256\" src=\"media/logo.png\" alt=\"pinkie\"\u003e\r\n\t\u003cbr\u003e\r\n\t\u003cbr\u003e\r\n\u003c/h1\u003e\r\n\r\n\u003e Itty bitty little widdle twinkie pinkie [ES2015 Promise](https://people.mozilla.org/~jorendorff/es6-draft.html#sec-promise-objects) implementation\r\n\r\n[![Build Status](https://travis-ci.org/floatdrop/pinkie.svg?branch=master)](https://travis-ci.org/floatdrop/pinkie)  [![Coverage Status](https://coveralls.io/repos/floatdrop/pinkie/badge.svg?branch=master\u0026service=github)](https://coveralls.io/github/floatdrop/pinkie?branch=master)\r\n\r\nThere are [tons of Promise implementations](https://github.com/promises-aplus/promises-spec/blob/master/implementations.md#standalone) out there, but all of them focus on browser compatibility and are often bloated with functionality.\r\n\r\nThis module is an exact Promise specification polyfill (like [native-promise-only](https://github.com/getify/native-promise-only)), but in Node.js land (it should be browserify-able though).\r\n\r\n\r\n## Install\r\n\r\n```\r\n$ npm install --save pinkie\r\n```\r\n\r\n\r\n## Usage\r\n\r\n```js\r\nvar fs = require('fs');\r\nvar Promise = require('pinkie');\r\n\r\nnew Promise(function (resolve, reject) {\r\n\tfs.readFile('foo.json', 'utf8', function (err, data) {\r\n\t\tif (err) {\r\n\t\t\treject(err);\r\n\t\t\treturn;\r\n\t\t}\r\n\r\n\t\tresolve(data);\r\n\t});\r\n});\r\n//=\u003e Promise\r\n```\r\n\r\n\r\n### API\r\n\r\n`pinkie` exports bare [ES2015 Promise](https://people.mozilla.org/~jorendorff/es6-draft.html#sec-promise-objects) implementation and polyfills [Node.js rejection events](https://nodejs.org/api/process.html#process_event_unhandledrejection). In case you forgot:\r\n\r\n#### new Promise(executor)\r\n\r\nReturns new instance of `Promise`.\r\n\r\n##### executor\r\n\r\n*Required*  \r\nType: `function`\r\n\r\nFunction with two arguments `resolve` and `reject`. The first argument fulfills the promise, the second argument rejects it.\r\n\r\n#### pinkie.all(promises)\r\n\r\nReturns a promise that resolves when all of the promises in the `promises` Array argument have resolved.\r\n\r\n#### pinkie.race(promises)\r\n\r\nReturns a promise that resolves or rejects as soon as one of the promises in the `promises` Array resolves or rejects, with the value or reason from that promise.\r\n\r\n#### pinkie.reject(reason)\r\n\r\nReturns a Promise object that is rejected with the given `reason`.\r\n\r\n#### pinkie.resolve(value)\r\n\r\nReturns a Promise object that is resolved with the given `value`. If the `value` is a thenable (i.e. has a then method), the returned promise will \"follow\" that thenable, adopting its eventual state; otherwise the returned promise will be fulfilled with the `value`.\r\n\r\n\r\n## Related\r\n\r\n- [pinkie-promise](https://github.com/floatdrop/pinkie-promise) - Returns the native Promise or this module\r\n\r\n\r\n## License\r\n\r\nMIT Â© [Vsevolod Strukchinsky](http://github.com/floatdrop)\r\n","homepage":"","trustScore":23,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":4,"dependent_repositories":6,"stars":2,"contributors":1,"subscribers":2,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":23},"versions":[{"versionNumber":"0.0.0","timestamp":"2015-05-10T19:57:51.100Z","trustScore":10,"dependencies":[]},{"versionNumber":"0.0.1","timestamp":"2015-05-10T20:31:36.745Z","trustScore":10,"dependencies":[]},{"versionNumber":"0.0.2","timestamp":"2015-05-11T05:28:50.155Z","trustScore":12,"dependencies":[]},{"versionNumber":"1.0.0","timestamp":"2015-05-11T05:58:51.352Z","trustScore":9,"dependencies":[]},{"versionNumber":"2.0.0","timestamp":"2015-11-12T08:40:50.048Z","trustScore":11,"dependencies":[]},{"versionNumber":"2.0.1","timestamp":"2015-11-17T10:14:11.603Z","trustScore":11,"dependencies":[]},{"versionNumber":"2.0.2","timestamp":"2016-01-31T05:27:06.382Z","trustScore":10,"dependencies":[]},{"versionNumber":"2.0.3","timestamp":"2016-02-01T10:25:14.821Z","trustScore":11,"dependencies":[]},{"versionNumber":"2.0.4","timestamp":"2016-02-01T11:08:46.
