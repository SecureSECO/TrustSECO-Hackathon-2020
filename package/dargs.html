<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>TrustSECO</title><link rel="icon" href="/favicon.ico"/><link rel="preload" href="/TrustSECO/_next/static/css/dd46eff8b0fa29b7c6a1.css" as="style"/><link rel="stylesheet" href="/TrustSECO/_next/static/css/dd46eff8b0fa29b7c6a1.css" data-n-g=""/><link rel="preload" href="/TrustSECO/_next/static/css/9e26edf5045646c35bf5.css" as="style"/><link rel="stylesheet" href="/TrustSECO/_next/static/css/9e26edf5045646c35bf5.css" data-n-p=""/><noscript data-n-css="true"></noscript><link rel="preload" href="/TrustSECO/_next/static/chunks/main-06c1dcca274dd3ebd367.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/framework.490e6e89fb7343c23de5.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/commons.e12371422b04e39d225f.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/pages/_app-6332075865a73fbac0f6.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/20d867a918a78c19a392d2ab3562d7e5efc3a8e7.e3a755023b7ad5b0d7e2.js" as="script"/><link rel="preload" href="/TrustSECO/_next/static/chunks/pages/package/%5Bid%5D-6e5289d6e1b7a09361a1.js" as="script"/></head><body><div id="__next"><div class="Home_wrapper__3EDsh"><div class="Home_container__1EcsU"><div class="container"><div class="Home_content__2fqOz row"><a href="/TrustSECO"><h2>TrustSECO</h2></a><div offset="2" class="Home_contentInside__3OhO7 col-md-10 offset-md-1"><main class="Home_main__1x8gC"><div class="row"><div class="col-md-8"><div class="card"><div class="card-header">dargs</div><div class="card-body"><div class="card-subtitle h6">Reverse minimist. Convert an object of options into an array of command-line arguments.</div><p class="card-text">Repository:<!-- --> <a href="git+https://github.com/sindresorhus/dargs.git">git+https://github.com/sindresorhus/dargs.git</a></p></div></div></div></div><div class="row"><div class="col-md-12"></div></div></main></div></div></div></div><footer class="footer_footer__1tNtI"><div class="footer_footer-content__2FMz9"><div class="col-md-3"><div class="footer_footer-slogan__ppYfy"><h4>TrustSECO 2020</h4><p>A project by <a href="https://secureseco.org">SecureSECO</a></p></div></div><div class="col-md-3"><h4>Links</h4><ul><li><a href="https://github.com/SecureSECO/TrustSECO">Github</a></li><li><a href="https://twitter.com/SecoTrust">Twitter</a></li><li><a href="https://www.linkedin.com/company/trustseco">LinkeIn</a></li></ul></div><div class="col-md-3"></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"_id":"5fb06862a28b82fef5a67aee","id":"dargs","crawlTimestamp":"14/11/2020 23:29:37","packageName":"dargs","description":"Reverse minimist. Convert an object of options into an array of command-line arguments.","repository":{"type":"git","url":"git+https://github.com/sindresorhus/dargs.git"},"readme":"# dargs [![Build Status](https://travis-ci.org/sindresorhus/dargs.svg?branch=master)](https://travis-ci.org/sindresorhus/dargs)\n\n\u003e Reverse [`minimist`](https://github.com/substack/minimist). Convert an object of options into an array of command-line arguments.\n\nUseful when spawning command-line tools.\n\n\n## Install\n\n```\n$ npm install dargs\n```\n\n\n## Usage\n\n```js\nconst dargs = require('dargs');\n\nconst object = {\n\t_: ['some', 'option'],          // Values in '_' will be appended to the end of the generated argument list\n\t'--': ['separated', 'option'],  // Values in '--' will be put at the very end of the argument list after the escape option (`--`)\n\tfoo: 'bar',\n\thello: true,                    // Results in only the key being used\n\tcake: false,                    // Prepends `no-` before the key\n\tcamelCase: 5,                   // CamelCase is slugged to `camel-case`\n\tmultiple: ['value', 'value2'],  // Converted to multiple arguments\n\tpieKind: 'cherry',\n\tsad: ':('\n};\n\nconst excludes = ['sad', /.*Kind$/];  // Excludes and includes accept regular expressions\nconst includes = ['camelCase', 'multiple', 'sad', /^pie.*/];\nconst aliases = {file: 'f'};\n\nconsole.log(dargs(object, {excludes}));\n/*\n[\n\t'--foo=bar',\n\t'--hello',\n\t'--no-cake',\n\t'--camel-case=5',\n\t'--multiple=value',\n\t'--multiple=value2',\n\t'some',\n\t'option',\n\t'--',\n\t'separated',\n\t'option'\n]\n*/\n\nconsole.log(dargs(object, {excludes, includes}));\n/*\n[\n\t'--camel-case=5',\n\t'--multiple=value',\n\t'--multiple=value2'\n]\n*/\n\n\nconsole.log(dargs(object, {includes}));\n/*\n[\n\t'--camel-case=5',\n\t'--multiple=value',\n\t'--multiple=value2',\n\t'--pie-kind=cherry',\n\t'--sad=:('\n]\n*/\n\n\nconsole.log(dargs({\n\tfoo: 'bar',\n\thello: true,\n\tfile: 'baz'\n}, {aliases}));\n/*\n[\n\t'--foo=bar',\n\t'--hello',\n\t'-f', 'baz'\n]\n*/\n```\n\n\n## API\n\n### dargs(object, options?)\n\n#### object\n\nType: `object`\n\nObject to convert to command-line arguments.\n\n#### options\n\nType: `object`\n\n##### excludes\n\nType: `Array\u003cstring | RegExp\u003e`\n\nKeys or regex of keys to exclude. Takes precedence over `includes`.\n\n##### includes\n\nType: `Array\u003cstring | RegExp\u003e`\n\nKeys or regex of keys to include.\n\n##### aliases\n\nType: `object`\n\nMaps keys in `object` to an aliased name. Matching keys are converted to arguments with a single dash (`-`) in front of the aliased key and the value in a separate array item. Keys are still affected by `includes` and `excludes`.\n\n##### useEquals\n\nType: `boolean`\u003cbr\u003e\nDefault: `true`\n\nSetting this to `false` makes it return the key and value as separate array items instead of using a `=` separator in one item. This can be useful for tools that doesn't support `--foo=bar` style flags.\n\n```js\nconst dargs = require('dargs');\n\nconsole.log(dargs({foo: 'bar'}, {useEquals: false}));\n/*\n[\n\t'--foo', 'bar'\n]\n*/\n```\n\n##### shortFlag\n\nType: `boolean`\u003cbr\u003e\nDefault: `true`\n\nMake a single character option key `{a: true}` become a short flag `-a` instead of `--a`.\n\n```js\nconst dargs = require('dargs');\n\nconsole.log(dargs({a: true}));\n//=\u003e ['-a']\n\nconsole.log(dargs({a: true}, {shortFlag: false}));\n//=\u003e ['--a']\n```\n\n##### ignoreFalse\n\nType: `boolean`\u003cbr\u003e\nDefault: `false`\n\nExclude `false` values. Can be useful when dealing with strict argument parsers that throw on unknown arguments like `--no-foo`.\n\n##### allowCamelCase\n\nType: `boolean`\u003cbr\u003e\nDefault: `false`\n\nBy default, camel-cased keys will be hyphenated. Enabling this will bypass the conversion process.\n\n```js\nconst dargs = require('dargs');\n\nconsole.log(dargs({fooBar: 'baz'}));\n//=\u003e ['--foo-bar', 'baz']\n\nconsole.log(dargs({fooBar: 'baz'}, {allowCamelCase: true}));\n//=\u003e ['--fooBar', 'baz']\n```\n","homepage":"https://github.com/sindresorhus/dargs#readme","trustScore":21,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":4,"dependent_repositories":5,"stars":2,"contributors":1,"subscribers":1,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":21},"versions":[{"versionNumber":"0.1.0","timestamp":"2013-04-18T22:54:29.011Z","trustScore":20,"dependencies":[]},{"versionNumber":"1.0.0","timestamp":"2014-08-13T16:53:18.275Z","trustScore":23,"dependencies":[]},{"versionNumber":"2.0.0","timestamp":"2014-08-21T15:29:23.437Z","trustScore":19,"dependencies":[]},{"versionNumber":"2.0.1","timestamp":"2014-08-26T16:13:20.027Z","trustScore":21,"dependencies":[]},{"versionNumber":"2.0.2","timestamp":"2014-08-27T13:20:10.818Z","trustScore":20,"dependencies":[]},{"versionNumber":"2.0.3","timest
