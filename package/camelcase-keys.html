keys.git</a></p></div></div></div></div><div class="row"><div class="col-md-12"></div></div></main></div></div></div></div><footer class="footer_footer__1tNtI"><div class="footer_footer-content__2FMz9"><div class="col-md-3"><div class="footer_footer-slogan__ppYfy"><h4>TrustSECO 2020</h4><p>A project by <a href="https://secureseco.org">SecureSECO</a></p></div></div><div class="col-md-3"><h4>Links</h4><ul><li><a href="https://github.com/SecureSECO/TrustSECO">Github</a></li><li><a href="https://twitter.com/SecoTrust">Twitter</a></li><li><a href="https://www.linkedin.com/company/trustseco">LinkeIn</a></li></ul></div><div class="col-md-3"></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"_id":"5fb0680da28b82fef5a67aab","id":"camelcase-keys","crawlTimestamp":"14/11/2020 23:28:12","packageName":"camelcase-keys","description":"Convert object keys to camel case","repository":{"type":"git","url":"git+https://github.com/sindresorhus/camelcase-keys.git"},"readme":"# camelcase-keys [![Build Status](https://travis-ci.org/sindresorhus/camelcase-keys.svg?branch=master)](https://travis-ci.org/sindresorhus/camelcase-keys)\n\n\u003e Convert object keys to camel case using [`camelcase`](https://github.com/sindresorhus/camelcase)\n\n## Install\n\n```\n$ npm install camelcase-keys\n```\n\n## Usage\n\n```js\nconst camelcaseKeys = require('camelcase-keys');\n\n// Convert an object\ncamelcaseKeys({'foo-bar': true});\n//=\u003e {fooBar: true}\n\n// Convert an array of objects\ncamelcaseKeys([{'foo-bar': true}, {'bar-foo': false}]);\n//=\u003e [{fooBar: true}, {barFoo: false}]\n\ncamelcaseKeys({'foo-bar': true, nested: {unicorn_rainbow: true}}, {deep: true});\n//=\u003e {fooBar: true, nested: {unicornRainbow: true}}\n\ncamelcaseKeys({a_b: 1, a_c: {c_d: 1, c_e: {e_f: 1}}}, {deep: true, stopPaths: ['a_c.c_e']}),\n//=\u003e {aB: 1, aC: {cD: 1, cE: {e_f: 1}}}\n\n// Convert object keys to pascal case\ncamelcaseKeys({'foo-bar': true, nested: {unicorn_rainbow: true}}, {deep: true, pascalCase: true});\n//=\u003e {FooBar: true, Nested: {UnicornRainbow: true}}\n```\n\n```js\nconst camelcaseKeys = require('camelcase-keys');\n\nconst argv = require('minimist')(process.argv.slice(2));\n//=\u003e {_: [], 'foo-bar': true}\n\ncamelcaseKeys(argv);\n//=\u003e {_: [], fooBar: true}\n```\n\n## API\n\n### camelcaseKeys(input, options?)\n\n#### input\n\nType: `object | object[]`\n\nAn object or array of objects to camel-case.\n\n#### options\n\nType: `object`\n\n##### exclude\n\nType: `Array\u003cstring | RegExp\u003e`\\\nDefault: `[]`\n\nExclude keys from being camel-cased.\n\n##### stopPaths\n\nType: `string[]`\\\nDefault: `[]`\n\nExclude children at the given object paths in dot-notation from being camel-cased. For example, with an object like `{a: {b: 'ðŸ¦„'}}`, the object path to reach the unicorn is `'a.b'`.\n\n```js\ncamelcaseKeys({\n\ta_b: 1,\n\ta_c: {\n\t\tc_d: 1,\n\t\tc_e: {\n\t\t\te_f: 1\n\t\t}\n\t}\n}, {\n\tdeep: true,\n\tstopPaths: [\n\t\t'a_c.c_e'\n\t]\n}),\n/*\n{\n\taB: 1,\n\taC: {\n\t\tcD: 1,\n\t\tcE: {\n\t\t\te_f: 1\n\t\t}\n\t}\n}\n*/\n```\n\n##### deep\n\nType: `boolean`\\\nDefault: `false`\n\nRecurse nested objects and objects in arrays.\n\n##### pascalCase\n\nType: `boolean`\\\nDefault: `false`\n\nUppercase the first character as in `bye-bye` â†’ `ByeBye`.\n\n## camelcase-keys for enterprise\n\nAvailable as part of the Tidelift Subscription.\n\nThe maintainers of camelcase-keys and thousands of other packages are working with Tidelift to deliver commercial support and maintenance for the open source dependencies you use to build your applications. Save time, reduce risk, and improve code health, while paying the maintainers of the exact dependencies you use. [Learn more.](https://tidelift.com/subscription/pkg/npm-camelcase-keys?utm_source=npm-camelcase-keys\u0026utm_medium=referral\u0026utm_campaign=enterprise\u0026utm_term=repo)\n\n## Related\n\n- [snakecase-keys](https://github.com/bendrucker/snakecase-keys)\n- [kebabcase-keys](https://github.com/mattiloh/kebabcase-keys)\n\n","homepage":"https://github.com/sindresorhus/camelcase-keys#readme","trustScore":25,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":6,"dependent_repositories":6,"stars":3,"contributors":1,"subscribers":2,"all_prereleases":0,"any_outdated_dependencies":-1,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":25},"versions":[{"versionNumber":"1.0.0","timestamp":"2014-10-12T12:17:33.822Z","trustScore":22,"dependencies":[{"packageName":"camelcase","version":"^1.0.1"},{"packageName":"map-obj","version":"^1.0.0"}]},{"versionNumber":"2.0.0","timestamp":"2015-11-15T12:50:22.737Z","trustScore":28,"dependencies":[{"packageName":"camelcase","version":"^2.0.0"},{"packageName":"map-obj","version":"^1.0.0"}]},{"versionNumber":"2.1.0","timestamp":"2016-03-15T14:22:04.019Z","trustScore":21,"dependencies":[{"packageName":"camelcase","version":"^2.0.0"},{"packageName":"map-obj","version":"^1.0.0"}]},{"versionNumber":"3.0.0","timestamp":"2016-05-10T08:27:15.587Z","trustScore":27,"dependencies":[{"packageName":"camelcase","version":"^3.0.0"},{"packageName":"map-obj","version":"^1.0.0"}]},{"versionNumber":"4.0.0","timestamp":"2016-09-17T05:21:24.758Z","trustScore":25,"dependencies":[{"packageName":"camelcase","version":"^3.0.0"},{"packageName":"map-obj","version":"^2.0.0"}]},{"versionNumber":"4.1.0","timestamp":"2017-03-31T01:32:26.847Z","trustScore":24,"dependencies":[{"packageName":"camelcase","version":"^4.1.0"},{"packageName":"map-obj","version":"^2.0.0"},{"packageName":"quick-lru","version":"^1.0.0"}]},{"versionNumber":"4.2.0","timestamp":"2017-11-19T08:59:57.938Z","trustScore":21,"dependencies":[{"packageName":"camelcase","version":"^4.1.0"},{"packageName":"map-obj","version":"^2.0.0"},{"packageName":"quick-lru","v
