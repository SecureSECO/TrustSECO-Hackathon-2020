</div><div class="row"><div class="col-md-12"></div></div></main></div></div></div></div><footer class="footer_footer__1tNtI"><div class="footer_footer-content__2FMz9"><div class="col-md-3"><div class="footer_footer-slogan__ppYfy"><h4>TrustSECO 2020</h4><p>A project by <a href="https://secureseco.org">SecureSECO</a></p></div></div><div class="col-md-3"><h4>Links</h4><ul><li><a href="https://github.com/SecureSECO/TrustSECO">Github</a></li><li><a href="https://twitter.com/SecoTrust">Twitter</a></li><li><a href="https://www.linkedin.com/company/trustseco">LinkeIn</a></li></ul></div><div class="col-md-3"></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"_id":"5fb0679ea28b82fef5a67a55","id":"tap-out","crawlTimestamp":"14/11/2020 23:26:20","packageName":"tap-out","description":"A different tap parser","repository":{"type":"git","url":"git+https://github.com/scottcorgan/tap-out.git"},"readme":"# tap-out\n\nA different tap parser\n\n## Install\n\n```\nnpm install tap-out --save\n```\n\n## Usage\n\n**CLI**\n\n```\n$ something-that-produces-tap | tap-out\n{\n  tests: [\n    { name: 'is true', number: 1, raw: '# is true', type: 'test' }\n  ],\n  asserts: [\n    { name: 'true value', number: 1, ok: true, raw: 'ok 1 true value', test: 1, type: 'assert' },\n    { name: 'true value', number: 2, ok: true, raw: 'ok 2 true value', test: 1, type: 'assert' }\n  ],\n  versions: [],\n  results: [],\n  comments: [],\n  plans: [{ type: 'plan', raw: '1..2', from: 1, to: 2, skip: false }],\n  pass: [\n    { name: 'true value', number: 1, ok: true, raw: 'ok 1 true value', test: 1, type: 'assert' },\n    { name: 'true value', number: 2, ok: true, raw: 'ok 2 true value', test: 1, type: 'assert' }\n  ],\n  fail: [],\n  errors: []\n}\n```\n\n**API**\n\n```js\nvar tapOut = require('tap-out');\n\nvar t = tapOut(function (output) {\n\n  console.log(output);\n});\n\nt.on('assert', function (assert) {\n\n\t// Do something\n});\n\nprocess.stdin.pipe(t);\n```\n\n## Methods\n\n### var t = tapOut(function (err, output) {})\n\nReturns a stream that emits events with various TAP data. Takes a callback which is called when all parsing is done.\n\n## Events\n\n### t.on('output', function (output) {})\n\nAll output after all TAP data is parsed.\n\nExample output\n\n```js\n{\n  tests: [\n    { name: 'is true', number: 1, raw: '# is true', type: 'test' }\n  ],\n  asserts: [\n    { name: 'true value', number: 1, ok: true, raw: 'ok 1 true value', test: 1, type: 'assert' },\n    { name: 'true value', number: 2, ok: true, raw: 'ok 2 true value', test: 1, type: 'assert' }\n  ],\n  results: [],\n  versions: [],\n  comments: [],\n  fail: [],\n  pass: [\n    { name: 'true value', number: 1, ok: true, raw: 'ok 1 true value', test: 1, type: 'assert' },\n    { name: 'true value', number: 2, ok: true, raw: 'ok 2 true value', test: 1, type: 'assert' }\n  ],\n}\n```\n\n### t.on('test', function (test) {})\n\nParsed test object with details.\n\n* `type` - value will always be `test`\n* `name` - name of the test\n* `raw` - the raw output before it was parsed\n* `number` - the number of the test\n\n```js\n{\n  type: 'test',\n  name: 'is true',\n  raw: '# is true',\n  number: 1\n}\n```\n\n### t.on('assert', function (assertion) {})\n\nParsed assert object details.\n\n* `type` - this will always be `assert`\n* `name` - the name of the assertion\n* `raw` - the raw output before it was parsed\n* `number` - the number of the assertion\n* `ok` - whether the assertion passed or failed\n* `test` - the number of the test this assertion belongs to\n\n```js\n{\n  name: 'true value',\n  number: 1,\n  ok: true,\n  raw: 'ok 1 true value',\n  test: 1,\n  type: 'assert'\n}\n```\n\n### t.on('version', function (version) {})\n\nParsed version data.\n\n* `type` - this will always be `version`\n* `raw` - the raw output before it was parsed\n\n```js\n{\n  raw: 'TAP version 13',\n  type: 'version'\n}\n```\n\n### t.on('result', function (result) {})\n\nParsed test result data for tests, pass, fail.\n\n* `type` - this will always be `result`\n* `name` - the name of the result\n* `raw` - the raw output before it was parsed\n* `count` - the number of tests related to this result\n\nTests\n\n```js\n{\n  count: '15',\n  name: 'tests',\n  raw: '# tests 15',\n  type: 'result'\n}\n```\n\nPass\n\n```js\n{\n  count: '13',\n  name: 'pass',\n  raw: '# pass  13',\n  type: 'result'\n}\n```\n\nFail\n\n```js\n{\n  count: '2',\n  name: 'fail',\n  raw: '# fail  2',\n  type: 'result'\n}\n```\n\n### t.on('pass', function (assertion) {})\n\nParsed assertion that has passed with details. The assertion formate is the same as the [`assert`](#tonassert-function-assertion-) event.\n\n### t.on('fail', function (assertion) {})\n\nFailed assertion that has passed with details. The assertion formate is the same as the [`assert`](#tonassert-function-assertion-) event.\n\n### t.on('comment', function (comment) {})\n\nGeneric output like `console.log()` in your tests.\n\n* `type` - this will always be `comment`\n* `raw` - the raw output before it was parsed\n* `test` - the number of the test this comment belongs to\n\n```js\n{\n  type: 'comment',\n  raw: 'this is a console log',\n  test: 1\n}\n```\n\n## Run Tests\n\n```\ngit clone git@github.com:scottcorgan/tap-out.git \u0026\u0026 cd tap-out\nnpm install\nnpm test\n```\n","homepage":"https://github.com/scottcorgan/tap-out","trustScore":17,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":4,"dependent_repositories":3,"stars":1,"contributors":1,"subscribers":1,"all_prereleases":0,"any_outdated_dependencies":-1,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":17},"versions":[{"versionNumber":"0.1.0","timestamp":"2014-11-21T16:40:12.515Z","trustScore":17,"dependencies":[{"packageName":"split","version":"^0.3.1"}
