//github.com/ljharb/string-at.git">git://github.com/ljharb/string-at.git</a></p></div></div></div></div><div class="row"><div class="col-md-12"></div></div></main></div></div></div></div><footer class="footer_footer__1tNtI"><div class="footer_footer-content__2FMz9"><div class="col-md-3"><div class="footer_footer-slogan__ppYfy"><h4>TrustSECO 2020</h4><p>A project by <a href="https://secureseco.org">SecureSECO</a></p></div></div><div class="col-md-3"><h4>Links</h4><ul><li><a href="https://github.com/SecureSECO/TrustSECO">Github</a></li><li><a href="https://twitter.com/SecoTrust">Twitter</a></li><li><a href="https://www.linkedin.com/company/trustseco">LinkeIn</a></li></ul></div><div class="col-md-3"></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"_id":"5fb0675da28b82fef5a67a24","id":"string-at","crawlTimestamp":"14/11/2020 23:25:15","packageName":"string-at","description":"A robust \u0026 optimized ES3-compatible polyfill for the `String.prototype.at` proposal for ECMAScript 6/7 - based on https://mths.be/at","repository":{"type":"git","url":"git://github.com/ljharb/string-at.git"},"readme":"# string-at \u003csup\u003e[![Version Badge][2]][1]\u003c/sup\u003e\n\n[![Build Status][3]][4]\n[![dependency status][5]][6]\n[![dev dependency status][7]][8]\n[![License][license-image]][license-url]\n[![Downloads][downloads-image]][downloads-url]\n\n[![npm badge][11]][1]\n\n[![browser support][9]][10]\n\nA robust \u0026 optimized ES3-compatible polyfill for [the `String.prototype.at` proposal for ECMAScript 6/7](http://esdiscuss.org/topic/string-prototype-symbolat-improved-string-prototype-charat).\n\nThis code is almost entirely copied from @mathiasbynens's excellent polyfill at https://mths.be/at - I created this one so that it did not automatically modify `String.prototype`, and so that it would fit in more neatly with the `es7-shim`.\n\nUse it as a standalone function, or call its `shim` method to install it as a polyfill.\n\n## Example\n\n```js\nvar at = require('string-at');\nvar assert = require('assert');\n\nvar surrogatePair = '\\uD834\\uDF06 abc'; // a surrogate pair\nassert(surrogatePair.length === 6);\nassert(at(surrogatePair, 0) === '\\uD834\\uDF06');\nassert(at(surrogatePair, 1) === '\\uDF06');\n\nvar i = 0;\nvar str = '';\nwhile (str.length \u003c surrogatePair.length) {\n\tstr += at(surrogatePair, str.length);\n\ti += 1;\n}\nassert(str === surrogatePair);\nassert(i === 4); // 4 code points\nassert(str.length === 6); // 6 \"characters\"\n\nat.shim();\nassert(surrogatePair.at(0) === at(surrogatePair, 0));\n```\n\n## Tests\nSimply clone the repo, `npm install`, and run `npm test`\n\n[1]: https://npmjs.org/package/string-at\n[2]: http://versionbadg.es/ljharb/string-at.svg\n[3]: https://travis-ci.org/ljharb/string-at.svg\n[4]: https://travis-ci.org/ljharb/string-at\n[5]: https://david-dm.org/ljharb/string-at.svg\n[6]: https://david-dm.org/ljharb/string-at\n[7]: https://david-dm.org/ljharb/string-at/dev-status.svg\n[8]: https://david-dm.org/ljharb/string-at#info=devDependencies\n[9]: https://ci.testling.com/ljharb/string-at.png\n[10]: https://ci.testling.com/ljharb/string-at\n[11]: https://nodei.co/npm/string-at.png?downloads=true\u0026stars=true\n[license-image]: http://img.shields.io/npm/l/string-at.svg\n[license-url]: LICENSE\n[downloads-image]: http://img.shields.io/npm/dm/string-at.svg\n[downloads-url]: http://npm-stat.com/charts.html?package=string-at\n","homepage":"https://github.com/ljharb/string-at#readme","trustScore":11,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":0,"dependent_repositories":2,"stars":1,"contributors":0,"subscribers":0,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":11},"versions":[{"versionNumber":"1.0.0","timestamp":"2015-03-20T10:38:16.839Z","trustScore":13,"dependencies":[{"packageName":"define-properties","version":"^1.0.1"},{"packageName":"es-abstract","version":"^1.2.0"},{"packageName":"function-bind","version":"^1.0.2"}]},{"versionNumber":"1.0.1","timestamp":"2015-05-23T23:57:34.261Z","trustScore":11,"dependencies":[{"packageName":"define-properties","version":"^1.0.1"},{"packageName":"es-abstract","version":"^1.2.1"},{"packageName":"function-bind","version":"^1.0.2"}]},{"versionNumber":"1.1.0","timestamp":"2019-12-19T05:56:20.648Z","trustScore":11,"dependencies":[{"packageName":"define-properties","version":"^1.1.3"},{"packageName":"es-abstract","version":"^1.17.0-next.1"}]}]}},"__N_SSG":true},"page":"/package/[id]","query":{"id":"string-at"},"buildId":"JWBl7eXXc9chLuNJUzACg","assetPrefix":"/TrustSECO","nextExport":false,"isFallback":false,"gsp":true,"head":[["meta",{"name":"viewport","content":"width=device-width"}],["meta",{"charSet":"utf-8"}],["title",{"children":"TrustSECO"}],["link",{"rel":"icon","href":"/favicon.ico"}]]}</script><script nomodule="" src="/TrustSECO/_next/static/chunks/polyfills-11c8eba6a84e3fddec04.js"></script><script src="/TrustSECO/_next/static/chunks/main-06c1dcca274dd3ebd367.js" async=""></script><script src="/TrustSECO/_next/static/chunks/webpack-e067438c4cf4ef2ef178.js" async=""></script><script src="/TrustSECO/_next/static/chunks/framework.490e6e89fb7343c23de5.js" async=""></script><script src="/TrustSECO/_next/static/chunks/commons.e12371422b04e39d225f.js" async=""></script><script src="/TrustSECO/_next/static/chunks/pages/_app-6332075865a73fbac0f6.js" async=""></script><script src="/TrustSECO/_next/static/chunks/20d867a918a78c19a392d2ab3562d7e5efc3a8e7.e3a755023b7ad5b0d7e2.js" async=""></script><script src="/TrustSECO/_next/static/chunks/pages/package/%5Bid%5D-6e5289d6e1b7a09361a1.js" async=""></script><script src="/TrustSECO/_next/static/JWBl7eXXc9chLuNJUzACg/_buildManifest.js" async=""></script><script src="/TrustSECO/_
