div><div class="row"><div class="col-md-12"></div></div></main></div></div></div></div><footer class="footer_footer__1tNtI"><div class="footer_footer-content__2FMz9"><div class="col-md-3"><div class="footer_footer-slogan__ppYfy"><h4>TrustSECO 2020</h4><p>A project by <a href="https://secureseco.org">SecureSECO</a></p></div></div><div class="col-md-3"><h4>Links</h4><ul><li><a href="https://github.com/SecureSECO/TrustSECO">Github</a></li><li><a href="https://twitter.com/SecoTrust">Twitter</a></li><li><a href="https://www.linkedin.com/company/trustseco">LinkeIn</a></li></ul></div><div class="col-md-3"></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"_id":"5fb0678da28b82fef5a67a49","id":"split","crawlTimestamp":"14/11/2020 23:26:04","packageName":"split","description":"split a Text Stream into a Line Stream","repository":{"type":"git","url":"git://github.com/dominictarr/split.git"},"readme":"# Split (matcher)\n\n[![build status](https://secure.travis-ci.org/dominictarr/split.png)](http://travis-ci.org/dominictarr/split)\n\nBreak up a stream and reassemble it so that each line is a chunk. matcher may be a `String`, or a `RegExp`\n\nExample, read every line in a file ...\n\n``` js\n  fs.createReadStream(file)\n    .pipe(split())\n    .on('data', function (line) {\n      //each chunk now is a separate line!\n    })\n\n```\n\n`split` takes the same arguments as `string.split` except it defaults to '/\\r?\\n/' instead of ',', and the optional `limit` parameter is ignored.\n[String#split](https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/String/split)\n\n`split` takes an optional options object on its third argument.\n\n``` js\n  split(matcher, mapper, options)\n```\n\nValid options:\n\n* maxLength - The maximum buffer length without seeing a newline or `matcher`,\n  if a single line exceeds this, the split stream will emit an error.\n\n``` js\n  split(JSON.parse, null, { maxLength: 2})\n```\n\n* trailing - By default the last buffer not delimited by a newline or `matcher` will be emitted. To prevent this set `options.trailing` to `false`.\n\n``` js\n  split(JSON.parse, null, { trailing: false })\n```\n\n## keep matched splitter\n\nAs with `String#split`, if you split by a regular expression with a matching group,\nthe matches will be retained in the collection.\n\n```\nstdin\n.pipe(split(/(\\r?\\n)/))\n... //lines + separators.\n```\n\n\n# NDJ - Newline Delimited Json\n\n`split` accepts a function which transforms each line.\n\n``` js\nfs.createReadStream(file)\n  .pipe(split(JSON.parse))\n  .on('data', function (obj) {\n    //each chunk now is a a js object\n  })\n  .on('error', function (err) {\n    //syntax errors will land here\n    //note, this ends the stream.\n  })\n```\n\n# License\n\nMIT\n","homepage":"http://github.com/dominictarr/split","trustScore":25,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":6,"dependent_repositories":5,"stars":3,"contributors":1,"subscribers":2,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":25},"versions":[{"versionNumber":"0.0.0","timestamp":"2012-08-30T14:21:57.957Z","trustScore":24,"dependencies":[{"packageName":"through","version":"0.0.4"}]},{"versionNumber":"0.1.0","timestamp":"2012-08-30T14:37:53.053Z","trustScore":25,"dependencies":[{"packageName":"through","version":"0.0.4"}]},{"versionNumber":"0.1.1","timestamp":"2013-01-06T10:24:50.760Z","trustScore":26,"dependencies":[{"packageName":"through","version":"1"}]},{"versionNumber":"0.1.2","timestamp":"2013-01-23T00:07:27.593Z","trustScore":25,"dependencies":[{"packageName":"through","version":"1"}]},{"versionNumber":"0.2.0","timestamp":"2013-02-05T07:14:33.746Z","trustScore":25,"dependencies":[{"packageName":"through","versi
