xt and position of the parse errors.\n\n## Install\n\n`$ npm install --save json-parse-better-errors`\n\n## Table of Contents\n\n* [Example](#example)\n* [Features](#features)\n* [Contributing](#contributing)\n* [API](#api)\n  * [`parse`](#parse)\n\n### Example\n\n```javascript\nconst parseJson = require('json-parse-better-errors')\n\nparseJson('\"foo\"')\nparseJson('garbage') // more useful error message\n```\n\n### Features\n\n* Like JSON.parse, but the errors are better.\n\n### Contributing\n\nThe npm team enthusiastically welcomes contributions and project participation! There's a bunch of things you can do if you want to contribute! The [Contributor Guide](CONTRIBUTING.md) has all the information you need for everything from reporting bugs to contributing entire new features. Please don't hesitate to jump in if you'd like to, or even ask us questions if something isn't clear.\n\nAll participants and maintainers in this project are expected to follow [Code of Conduct](CODE_OF_CONDUCT.md), and just generally be excellent to each other.\n\nPlease refer to the [Changelog](CHANGELOG.md) for project history details, too.\n\nHappy hacking!\n\n### API\n\n#### \u003ca name=\"parse\"\u003e\u003c/a\u003e `\u003e parse(txt, ?reviver, ?context=20)`\n\nWorks just like `JSON.parse`, but will include a bit more information when an\nerror happens.\n","homepage":"https://github.com/zkat/json-parse-better-errors#readme","trustScore":22,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":4,"dependent_repositories":6,"stars":2,"contributors":0,"subscribers":2,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":22},"versions":[{"versionNumber":"1.0.0","timestamp":"2017-08-15T23:15:29.428Z","trustScore":21,"dependencies":[]},{"versionNumber":"1.0.1","timestamp":
