thub.com/cli-table/cli-table3.git</a></p></div></div></div></div><div class="row"><div class="col-md-12"></div></div></main></div></div></div></div><footer class="footer_footer__1tNtI"><div class="footer_footer-content__2FMz9"><div class="col-md-3"><div class="footer_footer-slogan__ppYfy"><h4>TrustSECO 2020</h4><p>A project by <a href="https://secureseco.org">SecureSECO</a></p></div></div><div class="col-md-3"><h4>Links</h4><ul><li><a href="https://github.com/SecureSECO/TrustSECO">Github</a></li><li><a href="https://twitter.com/SecoTrust">Twitter</a></li><li><a href="https://www.linkedin.com/company/trustseco">LinkeIn</a></li></ul></div><div class="col-md-3"></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"_id":"5fb0653e4c9226c5e86aee2b","id":"cli-table3","crawlTimestamp":"14/11/2020 23:16:13","packageName":"cli-table3","description":"Pretty unicode tables for the command line. Based on the original cli-table.","repository":{"type":"git","url":"git+https://github.com/cli-table/cli-table3.git"},"readme":"cli-table3 \n===============================================================================\n\n[![npm version](https://img.shields.io/npm/v/cli-table3.svg)](https://www.npmjs.com/package/cli-table3)\n[![Build Status](https://travis-ci.com/cli-table/cli-table3.svg?branch=master)](https://travis-ci.com/cli-table/cli-table3)\n\nThis utility allows you to render unicode-aided tables on the command line from\nyour node.js scripts.\n\n`cli-table3` is based on (and api compatible with) the original [cli-table](https://github.com/Automattic/cli-table),\nand [cli-table2](https://github.com/jamestalmage/cli-table2), which are both\nunmaintained. `cli-table3` includes all the additional features from\n`cli-table2`.\n\n![Screenshot](https://i.imgur.com/sYq4T.png)\n\n## Features not in the original cli-table\n\n- Ability to make cells span columns and/or rows.\n- Ability to set custom styles per cell (border characters/colors, padding, etc).\n- Vertical alignment (top, bottom, center).\n- Automatic word wrapping.\n- More robust truncation of cell text that contains ansi color characters.\n- Better handling of text color that spans multiple lines.\n- API compatible with the original cli-table.\n- Exhaustive test suite including the entire original cli-table test suite.\n- Lots of examples auto-generated from the tests ([basic](https://github.com/cli-table/cli-table3/blob/master/basic-usage.md), [advanced](https://github.com/cli-table/cli-table3/blob/master/advanced-usage.md)).\n\n## Features\n\n- Customizable characters that constitute the table.\n- Color/background styling in the header through\n  [colors.js](https://github.com/marak/colors.js)\n- Column width customization\n- Text truncation based on predefined widths\n- Text alignment (left, right, center)\n- Padding (left, right)\n- Easy-to-use API\n\n## Installation\n\n```bash\nnpm install cli-table3\n```\n\n## How to use\n\nA portion of the unit test suite is used to generate examples:\n- [basic-usage](https://github.com/cli-table/cli-table3/blob/master/basic-usage.md) - covers basic uses.\n- [advanced](https://github.com/cli-table/cli-table3/blob/master/advanced-usage.md) - covers using the new column and row span features.\n\nThis package is api compatible with the original [cli-table](https://github.com/Automattic/cli-table).\nSo all the original documentation still applies (copied below).\n\n### Horizontal Tables\n```javascript\nvar Table = require('cli-table3');\n\n// instantiate\nvar table = new Table({\n    head: ['TH 1 label', 'TH 2 label']\n  , colWidths: [100, 200]\n});\n\n// table is an Array, so you can `push`, `unshift`, `splice` and friends\ntable.push(\n    ['First value', 'Second value']\n  , ['First value', 'Second value']\n);\n\nconsole.log(table.toString());\n```\n\n### Vertical Tables\n```javascript\nvar Table = require('cli-table3');\nvar table = new Table();\n\ntable.push(\n    { 'Some key': 'Some value' }\n  , { 'Another key': 'Another value' }\n);\n\nconsole.log(table.toString());\n```\n### Cross Tables\nCross tables are very similar to vertical tables, with two key differences:\n\n1. They require a `head` setting when instantiated that has an empty string as the first header\n2. The individual rows take the general form of { \"Header\": [\"Row\", \"Values\"] }\n\n```javascript\nvar Table = require('cli-table3');\nvar table = new Table({ head: [\"\", \"Top Header 1\", \"Top Header 2\"] });\n\ntable.push(\n    { 'Left Header 1': ['Value Row 1 Col 1', 'Value Row 1 Col 2'] }\n  , { 'Left Header 2': ['Value Row 2 Col 1', 'Value Row 2 Col 2'] }\n);\n\nconsole.log(table.toString());\n```\n\n### Custom styles\nThe ```chars``` property controls how the table is drawn:\n```javascript\nvar table = new Table({\n  chars: { 'top': '═' , 'top-mid': '╤' , 'top-left': '╔' , 'top-right': '╗'\n         , 'bottom': '═' , 'bottom-mid': '╧' , 'bottom-left': '╚' , 'bottom-right': '╝'\n         , 'left': '║' , 'left-mid': '╟' , 'mid': '─' , 'mid-mid': '┼'\n         , 'right': '║' , 'right-mid': '╢' , 'middle': '│' }\n});\n\ntable.push(\n    ['foo', 'bar', 'baz']\n  , ['frob', 'bar', 'quuz']\n);\n\nconsole.log(table.toString());\n// Outputs:\n//\n//╔══════╤═════╤══════╗\n//║ foo  │ bar │ baz  ║\n//╟──────┼─────┼──────╢\n//║ frob │ bar │ quuz ║\n//╚══════╧═════╧══════╝\n```\n\nEmpty decoration lines will be skipped, to avoid vertical separator rows just\nset the 'mid', 'left-mid', 'mid-mid', 'right-mid' to the empty string:\n```javascript\nvar table = new Table({ chars: {'mid': '', 'left-mid': '', 'mid-mid': '', 'right-mid': ''} });\ntable.push(\n    ['foo', 'bar', 'baz']\n  , ['frobnicate', 'bar', 'quuz']\n);\n\nconsole.log(table.toString());\n// Outputs: (note the lack of the horizontal line between rows)\n//┌────────────┬─────┬──────┐\n//│ foo        │ bar │ baz  │\n//│ frobnicate │ bar │ quuz │\n//└────────────┴─────┴──────┘\n```\n\nBy setting all chars to empty with the exception of 'middle' being set to a\nsingle space and by setting padding to zero, it's possible to get the most\ncompact layout with no decorations:\n```javascript\nvar table = new Table({\n  chars: { 'top': '' , 'top-mid': '' , 'top-left': '' , 'top-right': ''\n         , 'bottom': '' , 'bottom-mid': '' , 'bottom-left': '' , 'bottom-right': ''\n         , 'left': '' , 'left-mid': '' , 'mid': '' , 'mid-mid': ''\n         , 'right': '' , 'right-mid': '' , 'middle': ' ' },\n  style: { 'padding-left': 0, 'padding-right': 0 }\n});\n\ntable.push(\n    ['foo', 'bar', 'baz']\n  , ['frobnicate', 'bar', 'quuz']\n);\n\nconsole.log(table.toString());\n// Outputs:\n//foo        bar baz\n//frobnicate bar quuz\n```\n\n## Build Targets\n\nClone the repository and run `yarn install` to install all its submodules, then run one of the following commands:\n\n###### Run the tests with coverage reports.\n```bash\n$ yarn test:coverage\n```\n\n###### Run the tests every time a file changes.\n```bash\n$ yarn test:watch\n```\n\n###### Update the documentation.\n```bash\n$ yarn docs\n```\n\n## Credits\n\n- James Talmage - author \u0026lt;james.talmage@jrtechnical.com\u0026gt; ([jamestalmage](https://github.com/jamestalmage))\n- Guillermo Rauch - author of the original cli-table \u0026lt;guillermo@learnboost.com\u0026gt; ([Guille](https://github.com/guille))\n\n## License\n\n(The MIT License)\n\nCopyright (c) 2014 James Talmage \u0026lt;james.talmage@jrtechnical.com\u0026gt;\n\nOriginal cli-table code/documentation: Copyright (c) 2010 LearnBoost \u0026lt;dev@learnboost.com\u0026gt;\n\nPermission is hereby granted, free of charge, to any person obtaining\na copy of this software and associated documentation files (the\n'Software'), to deal in the Software without restriction, including\nwithout limitation the rights to use, copy, modify, merge, publish,\ndistribute, sublicense, and/or sell copies of the Software, and to\npermit persons to whom the Software is furnished to do so, subject to\nthe following conditions:\n\nThe above copyright notice and this permission notice shall be\nincluded in all copies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED 'AS IS', WITHOUT WARRANTY OF ANY KIND,\nEXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF\nMERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT.\nIN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY\nCLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT,\nTORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE\nSOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\n","homepage":"https://github.com/cli-table/cli-table3","trustScore":21,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":0,"dependent_projects":6,"dependent_repositories":4,"stars":2,"contributors":1,"subscribers":1,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":21},"versions":[{"versionNumber":"0.4.0","timestamp":"2018-06-10T11:46:33.243Z","trustScore":19,"dependencies":[{"packageName":"kind-of","version":"^3.0.4"},{"packageName":"object-assign","version":"^4.1.0"},{"packageName":"string-width","version":"^1.0.1"},{"packageName":"colors","version":"^1.1.2"}]},{"versionNumber":"0.5.0","timestamp":"2018-06-11T08:08:21.920Z","trustScore":19,"dependencies":[{"packageName":"object-assign","version":"^4.1.0"},{"packageName":"string-width","version":"^2.1.1"},{"packageName":"colors","version":"^1.1.2"}]},{"versionNumber":"0.5.1","timestamp":"2018-07-19T12:13:38.970Z","trustScore":21,"dependencies":[{"packageName":"object-assign","version":"^4.1.0"},{"packageName":"string-width","version":"^2.1.1"},{"packageName":"colors","version":"^1.1.2"}]},{"versionNumber":"0.6.0","timestamp":"2020-03-30T10:26:03.606Z","trustScore":17,"dependencies":[{"packageName":
