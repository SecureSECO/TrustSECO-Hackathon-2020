w"><div class="col-md-12"></div></div></main></div></div></div></div><footer class="footer_footer__1tNtI"><div class="footer_footer-content__2FMz9"><div class="col-md-3"><div class="footer_footer-slogan__ppYfy"><h4>TrustSECO 2020</h4><p>A project by <a href="https://secureseco.org">SecureSECO</a></p></div></div><div class="col-md-3"><h4>Links</h4><ul><li><a href="https://github.com/SecureSECO/TrustSECO">Github</a></li><li><a href="https://twitter.com/SecoTrust">Twitter</a></li><li><a href="https://www.linkedin.com/company/trustseco">LinkeIn</a></li></ul></div><div class="col-md-3"></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"_id":"5fb06828a28b82fef5a67ac0","id":"b64","crawlTimestamp":"14/11/2020 23:28:39","packageName":"b64","description":"Base64 streaming encoder and decoder","repository":{"type":"git","url":"git://github.com/hapijs/b64.git"},"readme":"Base64 streaming encoder and decoder\n\n[![Build Status](https://secure.travis-ci.org/hapijs/b64.png)](http://travis-ci.org/hapijs/b64)\n\nLead Maintainer - [Wyatt Preul](https://github.com/geek)\n\n\n## Installation\n\n```sh\nnpm install b64 --save\n```\n\n\n## API\n\n### encode(buffer)\n\nBase64 encode the buffer and return it as a new Buffer.\n\n\n### decode(buffer)\n\nBase64 decode the buffer and return the result as a new buffer.\n\n\n### Encoder\n\nTransform stream that base64 encodes each chunk of the stream.\n\nExample:\n\n```js\n'use strict';\n\nconst Fs = require('fs');\nconst B64 = require('b64');\n\nconst stream = Fs.createReadStream(`${__dirname}/package.json`);\nconst encoder = new B64.Encoder();\n\nstream.pipe(encoder).pipe(process.stdout);\n```\n\n\n### Decoder\n\nTransform stream that base64 decodes each chunk of the stream.\n\nExample:\n\n```js\n'use strict';\n\nconst Fs = require('fs');\nconst B64 = require('b64');\n\nconst stream = Fs.createReadStream(`${__dirname}/encodedfile.b64`);\nconst decoder = new B64.Decoder();\n\nstream.pipe(decoder).pipe(process.stdout);\n```\n\n### base64urlEncode(value)\r\n\r\nEncodes value of string or buffer type in Base64 or URL encoding, function will assert input value is correct.\r\n\r\n### base64urlDecode(value)\r\n\r\nDecodes string into Base64 or URL encoding, function throws an error on invalid input and returns a string or buffer depending on encoding provided.  Default encoding is binary.\r\n","homepage":"https://github.com/hapijs/b64#readme","trustScore":18,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":1,"dependent_projects":2,"dependent_repositories":4,"stars":2,"contributors":1,"subscribers":1,"all_prereleases":0,"any_outdated_dependencies":0,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":18},"versions":[{"versionNumber":"1.0.0","timestamp":"2011-08-04T22:22:13.789Z","trustScore":18,"dependencies":[]},{"versionNumber":"1.0.1","timestamp":"2011-11-19T18:25:31.905Z","trustScore":20,"dependencies":[]},{"versionNumber":"2.0.0","timestamp":"2014-09-28T05:17:36.075Z","trustScore":19,"dependencies":[{"packageName":"hoek","version":"2.x.x"}]},{"versionNumber":"2.0.1","timestamp":"2015-06-28T01:55:17.851Z","trustScore":17,"dependencies":[{"packageName":"hoek","version":"2.x.x"}]},{"versionNumber":"3.0.0","timestamp":"2015-10-31T19:59:39.069Z","trustScore":16,"dependencies":[{"packageName":"hoek","version":"3.x.x"}]},{"versionNumber":"3.0.1","timestamp":"2016-05-19T18:02:53.302Z","trustScore":17,"dependencies":[{"packageName":"hoek","version":"4.x.x"}]},{"versionNumber":"3.0.2","timestamp":"2016-07-28T19:40:32.789Z","trustScore":17,"dependencies":[]},{"versionNumber":"3.0.3","timestamp":"2017-07-31T15:29:39.577Z","trustScore":18,"dependencies":[]},{"versionNumber":"4.0.0","timestamp":"2017-09-26T05:54:55.741Z","trustScore":19,"dependencies":[]},{"versionNumber":"4.1.0","timestamp":"2018-10-
