div></div></div><div class="row"><div class="col-md-12"></div></div></main></div></div></div></div><footer class="footer_footer__1tNtI"><div class="footer_footer-content__2FMz9"><div class="col-md-3"><div class="footer_footer-slogan__ppYfy"><h4>TrustSECO 2020</h4><p>A project by <a href="https://secureseco.org">SecureSECO</a></p></div></div><div class="col-md-3"><h4>Links</h4><ul><li><a href="https://github.com/SecureSECO/TrustSECO">Github</a></li><li><a href="https://twitter.com/SecoTrust">Twitter</a></li><li><a href="https://www.linkedin.com/company/trustseco">LinkeIn</a></li></ul></div><div class="col-md-3"></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postData":{"_id":"5fb067caa28b82fef5a67a77","id":"spdx","crawlTimestamp":"14/11/2020 23:27:05","packageName":"spdx","description":"SPDX License Expression Syntax parser","repository":{"type":"git","url":"git+https://github.com/kemitchell/spdx.js.git"},"readme":"# Use Other Packages\n\n**Development on spdx.js has moved to separate, smaller packages.**\n\n[spdx-expression-parse][parse] and [spdx-satisfies][satisfies] are\ndirect successors to spdx.js.\n\nYou may also be interested in [spdx-compare][compare],\n[spdx-correct][correct], and [other packages on the npm public\nregistry][search]. [kemitchell][kemitchell] writes a lot of them.\n\n[compare]: https://www.npmjs.com/package/spdx-compare\n[correct]: https://www.npmjs.com/package/spdx-correct\n[kemitchell]: https://www.npmjs.com/~kemitchell\n[parse]: https://www.npmjs.com/package/spdx-expression-parse\n[satisfies]: https://www.npmjs.com/package/spdx-satisfies\n[search]: https://www.npmjs.com/search?q=spdx\n\n---\n\n```javascript\nvar spdx = require('spdx')\n```\n\n# Simple License Expressions\n\n```javascript\nvar assert = require('assert')\nassert(spdx.valid('Invalid-Identifier') === null)\nassert(spdx.valid('GPL-2.0'))\nassert(spdx.valid('GPL-2.0+'))\nassert(spdx.valid('LicenseRef-23'))\nassert(spdx.valid('LicenseRef-MIT-Style-1'))\nassert(spdx.valid('DocumentRef-spdx-tool-1.2:LicenseRef-MIT-Style-2'))\n```\n\n# Composite License Expressions\n\n## Disjunctive `OR` Operator\n```javascript\nassert(spdx.valid('(LGPL-2.1 OR MIT)'))\nassert(spdx.valid('(LGPL-2.1 OR MIT OR BSD-3-Clause)'))\n```\n\n## Conjunctive `AND` Operator\n```javascript\nassert(spdx.valid('(LGPL-2.1 AND MIT)'))\nassert(spdx.valid('(LGPL-2.1 AND MIT AND BSD-2-Clause)'))\n```\n\n## Exception `WITH` Operator\n\n```javascript\nassert(spdx.valid('(GPL-2.0+ WITH Bison-exception-2.2)'))\n```\n\n## Order of Precedence and Parentheses\n\n```javascript\nassert.deepEqual(\n  spdx.parse('(LGPL-2.1 OR BSD-3-Clause AND MIT)'),\n  { left: { license: 'LGPL-2.1' },\n    conjunction: 'or',\n    right: {\n      left: { license: 'BSD-3-Clause' },\n      conjunction: 'and',\n      right: { license: 'MIT' } } })\n\nassert.deepEqual(\n  spdx.parse('(MIT AND (LGPL-2.1+ AND BSD-3-Clause))'),\n  { left: { license: 'MIT' },\n    conjunction: 'and',\n    right: {\n      left: {\n        license: 'LGPL-2.1',\n        plus: true },\n      conjunction: 'and',\n      right: { license: 'BSD-3-Clause' } } })\n```\n\n# Strict Whitespace Rules\n\n```javascript\nassert(!spdx.valid('MIT '))\nassert(!spdx.valid(' MIT'))\nassert(!spdx.valid('MIT  AND  BSD-3-Clause'))\n```\n\n# Identifier Lists\n\n```javascript\nassert(Array.isArray(spdx.licenses))\nassert(spdx.licenses.indexOf('ISC') \u003e -1)\nassert(spdx.licenses.indexOf('Apache-1.7') \u003c 0)\nassert(spdx.licenses.every(function(element) {\n  return typeof element === 'string' }))\n\nassert(Array.isArray(spdx.exceptions))\nassert(spdx.exceptions.indexOf('GCC-exception-3.1') \u003e -1)\nassert(spdx.exceptions.every(function(element) {\n  return typeof element === 'string' }))\n```\n\n# The Specification\n\n```javascript\nassert.equal(spdx.specificationVersion, '2.0')\n```\n\n[The Software Package Data Exchange (SPDX) specification](http://spdx.org) is the work of the [Linux Foundation](http://www.linuxfoundation.org) and its contributors, and is licensed under the terms of [the Creative Commons Attribution License 3.0 Unported (SPDX: \"CC-BY-3.0\")](http://spdx.org/licenses/CC-BY-3.0). \"SPDX\" is a United States federally registered trademark of the Linux Foundation.\n","homepage":"https://github.com/kemitchell/spdx.js","trustScore":16,"sourceRank":{"basic_info_present":1,"repository_present":1,"readme_present":1,"license_present":1,"versions_present":1,"follows_semver":1,"recent_release":0,"not_brand_new":1,"one_point_oh":0,"dependent_projects":4,"dependent_repositories":3,"stars":2,"contributors":0,"subscribers":1,"all_prereleases":0,"any_outdated_dependencies":-1,"is_deprecated":0,"is_unmaintained":0,"is_removed":0,"trustScore":16},"versions":[{"versionNumber":"0.1.0","timestamp":"2015-04-24T16:42:37.959Z","trustScore":16,"dependencies":[]},{"versionNumber":"0.1.1","timestamp":"2015-04-24T16:51:40.381Z","trustScore":15,"dependencies":[]},{"versionNumber":"0.1.2","timestamp":"2015-04-24T17:01:36.871Z","trustScore":16,"dependencies":[]},{"versionNumber":"0.2.0","timestamp":"2015-05-01T09:14:03.110Z","trustScore":16,"dependencies":[]},{"versionNumber":"0.2.1","timestamp":"2015-05-03T21:21:57.640Z","trustScore":18,"dependencies":[]},{"versionNumber":"0.3.0","timestamp":"2015-05-06T00:54:00.907Z","trustScore":17,"dependencies":[{"packageName":"spdx-license-ids","version":"^1.0.0"}]},{"versionNumber":"0.4.0","timestamp":"2015-05-06T07:40:26.378Z","trustScore":18,"dependencies":[{"packageName":"spdx-license-ids","version":"^1.0.0"}]},{"versionNumber":"0.4.1","timestamp":"2015-06-05T20:54:06.982Z","trustScore":15,"dependencies":[{"packageName":"spdx-license-ids","version":"^1.0.0"}]},{"versionNumber":"0.4.2","timestamp":"2015-11-25T19:26:33.360Z","trustScore":16,"dependencies":[{"packageName":"spdx-exceptions","version":"^1.0.0"},{"packageName":"spdx-license-ids","version":"^1.0.0"}]},{"versionNumber":"0.4.3","timestamp":"2015-12-01T06:53:07.16
